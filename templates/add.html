<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-4">Add New Book</h2>

    <form method="POST" action="/add">

        <input class="form-control mb-2" name="name" placeholder="Book Name" required>
        <input class="form-control mb-2" name="author" placeholder="Author Name" required>
        <input class="form-control mb-2" name="year" placeholder="Year of Publication" required>
        <input class="form-control mb-2" name="publisher" placeholder="Publisher" required>
        <input class="form-control mb-2" name="genre" placeholder="Genre" required>

        <button class="btn btn-primary w-100 mt-2">Submit</button>
    </form>

    <a href="/" class="btn btn-secondary w-100 mt-3">Back to Home</a>
</div>

</body>
</html>
